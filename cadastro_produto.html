<!DOCTYPE html>
<head>
	<meta charset='UTF-8'/>
	<title>Pet Stop</title>
	<link href='style.css' rel='stylesheet'/>
</head>
<body>
	<nav> <h1> PetStop </h1></nav>
	<div class='Register'>
		<h1> Cadastro de Produtos</h1>
		<form>
			<p>Nome:</p><input type='text' name='name'></input>
			<p>ID:</p><input type='text' name='id'></input>
			<p>Foto:</p><input type='button' value='Carregar Foto'></input>
			<p>Descrição:</p><input type='text' name='descricao'></input>
			<p>Preço:</p><input type='number' name='preco' min='0'></input>
			<p>Quantidade em estoque:</p><input type='number' name='quantidade estoque' min='0'></input>
			<br/>
			<input type='submit' value='Cadastrar Produto'/></p>
		</form>
	</div>
	<footer>Todos os direitos reservados</footer>
</body>
</html>
