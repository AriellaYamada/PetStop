<!DOCTYPE html>
<head>
	<meta charset='UTF-8'/>
	<title>Pet Stop</title>
	<link href='style.css' rel='stylesheet'/>
</head>
<body>
	<nav> <h1> TITULO </h1></nav>
	<div class='Register'>
		<h1> Cadastro de Produtos</h1>
		<form>
			<p>Nome: <input type='text' name='name'></input>
			<br/>
			Foto: <input type='button' value='Carregar Foto'></input>
			<br/>
			Descrição: <input type='text' name='descricao'></input>
			<br/>
			Preço: <input type='number' name='preco' min='0'></input>
			<br/>
			Quantidade em estoque: <input type='number' name='quantidade estoque' min='0'></input>
			<br/>
			<input type='submit' value='Cadastrar Produto'/></p>
		</form>
	</div>
	<footer>Todos os direitos reservados</footer>
</body>
</html>
