<!DOCTYPE html>
<head>
	<meta charset='UTF-8'/>
	<title>Pet Stop</title>
	<link href='style.css' rel='stylesheet'/>
</head>
<body>
	<nav> <h1> PetStop </h1></nav>
	<div class='Register'>
		<h1> Cadastro de Usuários</h1>
		<form>
			<p>Nome:</p><input type='text' name='name'></input>
			<p>Usuário:</p><input type='text' name='user'></input>
			<p>Foto:</p><input type='button' value='Carregar Foto'></input>
			<p>Telefone:</p><input type='text' name='tel'></input>
			<p>E-mail:</p><input type='text' name='email'></input>
			<p>Tipo de Usuário:</p>
			<input type='radio' name='usertype' value='client' checked>Cliente</input>
			<input type='radio' name='usertype' value='admin'>Administrador</input>
			<br/>
			<!-- esse campo irá sumir quando o tipo de usuário selecionado for administrador -->
			<p>Endereço (se cliente):</p> 
			<input type='text' class='addressField' name='address'></input>
			</br>
			<input type='submit' value='Gerar Senha e Salvar'/></p>
		</form>
	</div>
	<footer>Todos os direitos reservados</footer>
</body>
</html>
