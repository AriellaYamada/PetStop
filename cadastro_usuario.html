<!DOCTYPE html>
<head>
	<meta charset='UTF-8'/>
	<title>Pet Stop</title>
	<link href='style.css' rel='stylesheet'/>
</head>
<body>
	<nav> <h1> TITULO </h1></nav>
	<div class='Register'>
		<h1> Cadastro de Usuários</h1>
		<form>
			<p>Nome: <input type='text' name='name'></input>
			<br/>
			Usuário:	<input type='text' name='user'></input>
			<br/>
			Foto: <input type='button' value='Carregar Foto'></input>
			<br/>
			Telefone: <input type='text' name='tel'></input>
			<br/>
			E-mail: <input type='text' name='email'></input>
			<br/>
			Tipo de Usuário:
			<input type='radio' name='usertype' value='client' checked>Cliente</input>
			<input type='radio' name='usertype' value='admin'>Administrador</input>
			<br/>
			<!-- esse campo irá sumir quando o tipo de usuário selecionado for administrador -->
			<input type='text' class='addressField' name='address' placeholder='Endereço'></input>
			</br>
			<input type='submit' value='Gerar Senha e Salvar'/></p>
		</form>
	</div>
	<footer>Todos os direitos reservados</footer>
</body>
</html>
